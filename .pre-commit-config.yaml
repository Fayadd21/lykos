# Pre-commit hooks configuration
# See https://pre-commit.com for more information

repos:
  # Ruff for static code analysis
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      # Run the formatter
      - id: ruff-format

